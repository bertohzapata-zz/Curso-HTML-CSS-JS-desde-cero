<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atributos</title>
</head>
<body>

    <!-- Los atributos de HTML pueden relizar y transformar tu página de muchas maneras, existen muchos atributos SEGÚN la etiqueta y sus objetivos se basan principalmente en proporcional información adicional a la etiqueta.
    Cada atributo actua de una forma diferente pero se declaran de las mismas formas básicas:
           1- <etiqueta atributo></etiqueta>
           2- <etiqueta atributo="valor"></etiqueta> -->

    <!-- Uno de los atributos más básicos es href que se define en la etiqueta a: Su objetivo es indicar un enlace web. La tiqueta a en ocaciones, la disfrazan como un botón o un text especial para indicar el clic que los llevará a por medio del enlace a otro lugar -->
    <a href="https://www.google.com.mx">¡Vámonos a Google!</a>

    <!-- Como ya sabes puedes anidar las etiquetas y hacer algo como esto: -->
    <h1><a href="http://www.youtube.com">Mejor a youtube</a></h1>
    
    <!-- Un ejemplo también común es el uso de la etiqueta img con sus atributos src que indica la ruta (ya sea un ruta web o local) y su etiqueta alt que hace refencia al contenido que se mostrará si no se encuetra el recurso del atributo src (el contenido de alt puede ser texto u otra imagen local, por ejemplo una que muestre que no hay foto asociada) -->

    <img src="img/tag-1.jpg" alt="Imagen declaración atributos">
    <img src="http://v3.juque.cl/weblog//imagenes/elemento-xhtml.png" alt="Imagen declaración atributos 2">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
</head>
<body>
    <!-- Existen etiquetas para listas ordenadas que organizan por números y para listas desordenadas que se muestran por un caracter especial, el default es un círculo -->
    <!-- Como ya te diste cuenta exsite la anidación de eitquetas aquí pues existe la eitqueta que proyecta la lista y además se muestran los "list items" con la etiqueta li-->

    <h1>Lista de compras</h1>
    <ul>
        <li>Pechuga de pollo</li>
        <li>Brocoli</li>
        <li>Agua</li>
    </ul>

    <h1>Lista de activades pendientes</h1>
    <ol>
        <li>Estudiar HTML y CSS</li>
        <li>Estudiar Javascript</li>
        <li>Programar lo aprendido (mini proyecto)</li>
        <li>Estudiar inglés</li>
    </ol>
</body>
</html>

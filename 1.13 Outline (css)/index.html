<!-- Outline o perfil -->
<!-- Ya concoces el modelo de cajas de css (box model), pero en ese modelo falta mencionar una propiedad que si bien, no es la mas utilizada y no pertenece al box model, no está de mas conocerla. Esta propiedad es outline y cumple casi las mismas funciones que el borde-->

<!-- Pues al igual que el borde, es una propiedad para crear ese efecto de borde del elemento, pero está trabaja fuera del borde real y trabaja con estas propiedades:

    - outline-style: igual que el borde, indica si es solido o punteado
    - outline-color: el color
    - outline-width: el ancho
    - outline-offset: el espacio de separación entre el borde y el pefil(outline)
    - outline: versión simplificada o shorthand

No confundas outline con margen porque son dos cosas diferentes. Por ejemplo darle un color al perfil no iluminará tu margen ya que el outline está en medio del margen y el borde.
-->

<!-- Entonces si se parece tanto al borde a excepcion del offset. ¿Por qué es diferente y por qué no pertenece al box-mocel? 
Por una simple razón: el espacio que ocupa el perfil u outline NO FORMA PARTE DEL ANCHO REAL del elemento html, es decir, por mas ancho que le des al perfil, el ancho del elemento HTML será el mismo siempre. Claro, si es extremadamente grande, cubrirá otros elementos con el color que hayas indicado
-->

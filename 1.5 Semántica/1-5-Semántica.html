<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- La semántica se refiere al significado o sentido de las palabras y frases de un lenguaje. Lo mismo con HTML tiene etiquetas (palabras), que tienen un significado específico y nos permiten organizar nuestro sitio  de mejor manera. -->

    <!-- En el pasado se utilizaban las etiquetas div para todo: su principal función es almadecanar mas etiqueta y servir como un contenedor o "wrapper" e identificarlas con un id para que cada una cumpla un propósito diferente:  <div id="nav"> <div class="header"> <div id="footer">-->

    <!-- Actualmente existen nuevos elementos semánticos (etiquetas) especiales para cada función y no son mas que simples contenedores, sin embargo estas etiquetas permiten a los buscadores como Google y Bing encontrar de mejor manera nuestros sitios web, ademas de generar una mayor vista estética de nuestro código -->

    <!-- Estas son las nuevas etiquetas:
    <article>
    <aside>
    <details>
    <figcaption>
    <figure>
    <footer>
    <header>
    <main>
    <mark>
    <nav>
    <section>
    <summary>
    <time> -->


        <header>
            <h1>Logotipo</h1>
        </header>

        <nav>
            <ul>
                <li><a href="">Enlace 1</a></li>
                <li><a href="">Enlace 2</a></li>
                <li><a href="">Enlace 3</a></li>
            </ul>
        </nav>

        <section>
            <h2>Lorem</h2>

        </section>
</body>
</html>

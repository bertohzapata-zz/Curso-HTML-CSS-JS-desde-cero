<!-- Los estilos css (cascade style sheet) inyectan la personalidad a nustro sitio web o aplicación por medio de reglas ya establecidas. Incluso aunque nosotros no escribamos estás reglas, cada etiqueta ya viene con un conjunto de estas reglas precargadas, nuetra tarea con css es mejorar visualmete el contenido para hacerlo ver mas atractivo-->

<!-- ¿Cómo funciona?-->
<!-- funciona casi de la misma forma que agregar atributos a las etiquetas css:
            propiedad="valor"

     con la difrencia que aquí hay que tomar en cuenta la etiqueta a la que se le hará el cambio:
    
            etiqueta { propiedad: valor }
         
     como te das cuenta solo cambian un tes cosas:

        - Las llaves de apertura y cierre para demilitar la cantidad de estilos 
        - El cambio del signo = por dos puntos :
        - El nombre de la etiqueta antes de todo -->
